<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="kartik sehgal">
		<meta name="description" content="A survey form design using HTML and CSS.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey Form</title>
		<link rel="stylesheet" type="text/css" href="survey_form_style.css">
	</head>
	<body>
		<div class="main_form">
			<h1><big>Survey Form</big></h1>
			<form>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" placeholder="First Name">
				<label for="last_name">Last Name </label>
				<input type="text" name="last_name" placeholder="Last Name">
				<br/><br/>
					
				<label for="date_birth">Date of Birth </label>
				<input type="Date" name="date_birth">
				<br/><br/>

				<label for="gender">Gender </label>
				<input type="radio" name="gender" checked> Male 
				<input type="radio" name="gender"> Female 
				<input type="radio" name="gender"> Other
				<br/><br/>
					
				<label for="expertise">Expertise </label>
				<input type="checkbox" name="expertise"> Python 
				<input type="checkbox" name="expertise"> Javascript 
				<input type="checkbox" name="expertise"> HTML
				<input type="checkbox" name="expertise"> CSS
				<input type="checkbox" name="expertise"> Java
				<input type="checkbox" name="expertise"> C
				<input type="checkbox" name="expertise"> C++
				<br/><br/>
		
				<label for="comments">What else would you like to learn?</label>
				<textarea name="comments" rows="1" cols="75"></textarea>
				<div style="text-align: center;">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
	<meta name="description" content="A web app to display slideshow of images.">
	<meta name="author" content="Kartik Sehgal">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Images</title>
    <link href="image_slider_style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="slider">
      <span id="img-1"></span>
      <span id="img-2"></span>
      <span id="img-3"></span>
      <div class="image-container">
        <img src="1.jpg" class="slide" width="500" height="300" />
        <img src="2.jpg" class="slide" width="500" height="300" />
        <img src="3.jpg" class="slide" width="500" height="300" />
      </div>
      <div class="buttons">
        <a href="#img-1"></a>
        <a href="#img-2"></a>
        <a href="#img-3"></a>
      </div>
    </div>
  </body>
</html>
